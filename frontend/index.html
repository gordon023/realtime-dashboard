

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
<style>
body { font-family: Arial; background: #f3f3f3; margin:0; padding:0; }
.container { max-width: 800px; margin: 30px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
input, button { width:100%; padding:10px; margin:5px 0; border:1px solid #ccc; border-radius:5px; }
button { background:#007bff; color:#fff; border:none; cursor:pointer; }
button:hover { background:#0056b3; }
.tab { display:none; }
.tab.active { display:block; }
table { width:100%; border-collapse:collapse; margin-top:10px; }
th,td { border:1px solid #ccc; padding:8px; }
img { max-width:100px; max-height:80px; }
</style>
</head>
<body>
<div class="container">
  <h2 id="welcomeText">Login / Register</h2>

  <div id="loginForm">
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="showRegister()">Register</button>
  </div>

  <div id="registerForm" style="display:none;">
    <input id="regUsername" placeholder="New Username">
    <input id="regPassword" type="password" placeholder="New Password">
    <button onclick="register()">Register</button>
    <button onclick="showLogin()">Back</button>
  </div>

  <div id="dashboard" style="display:none;">
    <button onclick="logout()">Back</button>
    <div class="nav">
      <button onclick="showTab('walletTab')">Wallet</button>
      <button onclick="showTab('combatTab')">Combat</button>
      <button id="adminTabBtn" style="display:none;" onclick="showTab('userTab')">Users</button>
    </div>

    <!-- Wallet -->
    <div id="walletTab" class="tab">
      <h3>Wallet Addresses</h3>
      <input id="walletName" placeholder="Name">
      <input id="walletAddress" placeholder="Wallet Address">
      <button onclick="addWallet()">Add</button>
      <table><thead><tr><th>Name</th><th>Wallet</th><th>Added By</th><th>Actions</th></tr></thead><tbody id="walletBody"></tbody></table>
    </div>

    <!-- Combat -->
    <div id="combatTab" class="tab">
      <h3>Combat Power</h3>
      <input id="combatName" placeholder="Name">
      <input id="combatImage" type="file">
      <button onclick="addCombat()">Add</button>
      <table><thead><tr><th>Name</th><th>Image</th><th>Power</th><th>Added By</th><th>Actions</th></tr></thead><tbody id="combatBody"></tbody></table>
    </div>

    <!-- Admin User Management -->
    <div id="userTab" class="tab">
      <h3>Registered Users</h3>
      <table><thead><tr><th>Username</th><th>Password</th><th>Role</th><th>Actions</th></tr></thead><tbody id="userBody"></tbody></table>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
